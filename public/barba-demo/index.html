<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barba.js Demo - Portfolio</title>
  <script src="https://unpkg.com/@barba/core@2.9.7/dist/barba.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0A0A0C;
      color: #FAFAFA;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      background: rgba(10, 10, 12, 0.8);
      backdrop-filter: blur(20px);
      z-index: 100;
      border-bottom: 1px solid rgba(250, 250, 250, 0.1);
    }

    nav a {
      color: #A3A3A3;
      text-decoration: none;
      margin-right: 2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FAFAFA;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      padding-top: 8rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #8AD8C0 0%, #85CBDA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.5rem;
      color: #A3A3A3;
      max-width: 600px;
      text-align: center;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      margin-top: 3rem;
    }

    .project-card {
      background: #121214;
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(250, 250, 250, 0.1);
      transition: transform 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-4px);
      border-color: rgba(138, 216, 192, 0.5);
    }

    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    /* Barba Transitions */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .transition-overlay.overlay {
      background: linear-gradient(135deg, #8AD8C0, #85CBDA, #B295CE);
    }

    .transition-overlay.slide {
      background: linear-gradient(135deg, #F39A8E, #B295CE, #8AD8C0);
    }

    .transition-overlay.scale {
      background: linear-gradient(135deg, #85CBDA, #B295CE, #F39A8E);
    }

    .transition-overlay.wipe {
      background: linear-gradient(90deg, #B295CE, #8AD8C0, #85CBDA);
    }
  </style>
</head>
<body data-barba="wrapper">
  
  <nav>
    <a href="/barba-demo/">Home</a>
    <a href="/barba-demo/paga-one.html">paga.one</a>
    <a href="/barba-demo/vision-ai.html">VisionAI</a>
    <a href="/barba-demo/task-flow.html">TaskFlow</a>
    <a href="/barba-demo/sound-wave.html">SoundWave</a>
    <a href="/" style="margin-left: auto; display: inline-block;">← Back to Portfolio</a>
  </nav>

  <main data-barba="container" data-barba-namespace="home">
    <div class="container">
      <h1>Barba.js Portfolio Demo</h1>
      <p>Click on any project to see smooth page transitions powered by Barba.js + GSAP</p>
      
      <div class="projects">
        <a href="/barba-demo/paga-one.html" style="text-decoration: none; color: inherit;">
          <div class="project-card">
            <h3>paga.one</h3>
            <p style="font-size: 1rem; text-align: left;">Overlay Transition</p>
          </div>
        </a>

        <a href="/barba-demo/vision-ai.html" style="text-decoration: none; color: inherit;">
          <div class="project-card">
            <h3>VisionAI</h3>
            <p style="font-size: 1rem; text-align: left;">Slide Transition</p>
          </div>
        </a>

        <a href="/barba-demo/task-flow.html" style="text-decoration: none; color: inherit;">
          <div class="project-card">
            <h3>TaskFlow</h3>
            <p style="font-size: 1rem; text-align: left;">Scale Transition</p>
          </div>
        </a>

        <a href="/barba-demo/sound-wave.html" style="text-decoration: none; color: inherit;">
          <div class="project-card">
            <h3>SoundWave</h3>
            <p style="font-size: 1rem; text-align: left;">Wipe Transition</p>
          </div>
        </a>
      </div>
    </div>
  </main>

  <div class="transition-overlay"></div>

  <script>
    // Initialize Barba.js
    barba.init({
      transitions: [
        {
          name: 'overlay-transition',
          from: { namespace: ['home'] },
          to: { namespace: ['paga-one'] },
          leave(data) {
            const overlay = document.querySelector('.transition-overlay');
            overlay.classList.add('overlay');
            return gsap.fromTo(overlay, 
              { scaleY: 0, transformOrigin: 'top' },
              { scaleY: 1, transformOrigin: 'top', duration: 0.8, ease: 'power4.inOut' }
            );
          },
          enter(data) {
            const overlay = document.querySelector('.transition-overlay');
            return gsap.to(overlay, { 
              scaleY: 0, 
              transformOrigin: 'bottom', 
              duration: 0.8, 
              ease: 'power4.inOut',
              onComplete: () => overlay.classList.remove('overlay')
            });
          }
        },
        {
          name: 'slide-transition',
          from: { namespace: ['home'] },
          to: { namespace: ['vision-ai'] },
          leave(data) {
            const overlay = document.querySelector('.transition-overlay');
            overlay.classList.add('slide');
            return gsap.fromTo(overlay,
              { y: '-100%' },
              { y: 0, duration: 0.8, ease: 'power4.inOut' }
            );
          },
          enter(data) {
            const overlay = document.querySelector('.transition-overlay');
            return gsap.to(overlay, {
              y: '100%',
              duration: 0.8,
              ease: 'power4.inOut',
              onComplete: () => overlay.classList.remove('slide')
            });
          }
        },
        {
          name: 'scale-transition',
          from: { namespace: ['home'] },
          to: { namespace: ['task-flow'] },
          leave(data) {
            const overlay = document.querySelector('.transition-overlay');
            overlay.classList.add('scale');
            return gsap.fromTo(overlay,
              { scale: 0, opacity: 0 },
              { scale: 3, opacity: 1, duration: 0.9, ease: 'power4.inOut' }
            );
          },
          enter(data) {
            const overlay = document.querySelector('.transition-overlay');
            return gsap.to(overlay, {
              scale: 0,
              opacity: 0,
              duration: 0.9,
              ease: 'power4.inOut',
              onComplete: () => overlay.classList.remove('scale')
            });
          }
        },
        {
          name: 'wipe-transition',
          from: { namespace: ['home'] },
          to: { namespace: ['sound-wave'] },
          leave(data) {
            const overlay = document.querySelector('.transition-overlay');
            overlay.classList.add('wipe');
            return gsap.fromTo(overlay,
              { scaleX: 0, transformOrigin: 'left' },
              { scaleX: 1, transformOrigin: 'left', duration: 0.8, ease: 'power4.inOut' }
            );
          },
          enter(data) {
            const overlay = document.querySelector('.transition-overlay');
            return gsap.to(overlay, {
              scaleX: 0,
              transformOrigin: 'right',
              duration: 0.8,
              ease: 'power4.inOut',
              onComplete: () => overlay.classList.remove('wipe')
            });
          }
        },
        {
          name: 'default-transition',
          leave(data) {
            return gsap.to(data.current.container, { opacity: 0, duration: 0.3 });
          },
          enter(data) {
            return gsap.from(data.next.container, { opacity: 0, duration: 0.3 });
          }
        }
      ]
    });

    console.log('✅ Barba.js initialized with 4 custom transitions');
  </script>
</body>
</html>
